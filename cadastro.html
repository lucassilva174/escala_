<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Escala de Louvor</title>
    <link rel="stylesheet" href="styles/cadastro.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <style>
      .checkbox-lista {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .checkbox-lista label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="tel" id="telefone" placeholder="Telefone" required />
        <input type="text" id="equipe" placeholder="Equipe" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />

        <label>Instrumento(s):</label>

        <div class="instrumentos-box">
          <label class="instrumento-item"
            ><input type="checkbox" value="Guitarra" /> Guitarra</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Baixo" /> Baixo</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Teclado" /> Teclado</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Bateria" /> Bateria</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Violão" /> Violão</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Violino" /> Violino</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Cajon" /> Cajon</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Backing-1" /> Backing-1</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Backing-2" /> Backing-2</label
          >
          <label class="instrumento-item"
            ><input type="checkbox" value="Ministro" /> Ministro (Voz
            Principal)</label
          >
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script type="module" src="scripts/cadastro.js"></script>
  </body>
</html>
