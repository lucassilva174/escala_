<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 p-1 mb-6">
    <div class="max-w-2xl mx-auto">
      <!-- TÃ­tulo e botÃ£o -->
      <div class="flex flex-wrap justify-between items-center gap-2">
        <h1
          class="text-2xl font-bold text-cyan-800 flex items-center gap-2 px-0 py-2"
        >
          ðŸŽ¨ Paletas de Cores
        </h1>
        <label
          class="bg-cyan-700 hover:bg-cyan-800 text-white px-4 py-2 rounded cursor-pointer text-sm"
        >
          <input
            id="fileInput"
            type="file"
            accept="image/*"
            class="hidden"
            multiple
          />
          Adicionar Paleta
        </label>
        <div id="uploadProgressContainer" class="mt-4 space-y-2"></div>
        <button
          id="limparGaleria"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm"
        >
          Limpar Galeria
        </button>
      </div>

      <!-- Lista de Paletas -->
      <div
        id="paletasContainer"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 justify-items-center p-4"
      ></div>
    </div>
    <div
      id="confirmModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 shadow-lg max-w-sm w-full">
        <h2 class="text-lg font-semibold mb-4">Confirmar remoÃ§Ã£o</h2>
        <p class="mb-6 text-gray-700">Deseja remover esta paleta?</p>
        <div class="flex justify-end gap-2">
          <button
            id="cancelarRemocao"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
          <button
            id="confirmarRemocao"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
          >
            Remover
          </button>
        </div>
      </div>
    </div>
    <div
      id="limparGaleriaModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 shadow-lg max-w-sm w-full">
        <h2 class="text-lg font-semibold mb-4">Limpar Galeria</h2>
        <p class="mb-6 text-gray-700">
          Tem certeza que deseja remover todas as paletas?
        </p>
        <div class="flex justify-end gap-2">
          <button
            id="cancelarLimparGaleria"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
          <button
            id="confirmarLimparGaleria"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
    </style>
    <div
      id="imagemModal"
      class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden"
    >
      <div class="relative">
        <img
          id="imagemAmpliada"
          src=""
          class="max-w-3xl max-h-[80vh] rounded shadow-lg"
        />
        <button
          onclick="fecharImagemModal()"
          class="absolute top-2 right-2 bg-white text-black p-2 rounded-full shadow hover:bg-gray-200"
        >
          âœ•
        </button>
      </div>
    </div>
    <script type="module" src="./scripts/header.js"></script>
    <script type="module" src="./scripts/paleta.js" defer></script>
    <script type="module" src="scripts/inatividade.js"></script>
  </body>
</html>
