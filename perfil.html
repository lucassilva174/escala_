<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/perfil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h2>Seu Perfil</h2>

      <div id="perfilContainer" class="perfil-container">
        <!-- Cards de dados do usuário -->
      </div>

      <div id="calendarioContainer" class="calendario-container">
        <!-- Calendário será renderizado aqui -->
      </div>
    </main>
    <!-- Modal de informações ao clicar no dia -->
    <div id="modalLista" class="modal">
      <div class="modal-content">
        <h3>Participantes do dia <span id="modalData"></span></h3>
        <div class="modal-columns">
          <div>
            <h4>Manhã</h4>
            <ul id="listaManha"></ul>
          </div>
          <div>
            <h4>Noite</h4>
            <ul id="listaNoite"></ul>
          </div>
        </div>
        <button
          onclick="document.getElementById('modalLista').style.display='none'"
        >
          Fechar
        </button>
        <button id="btnAddLink" style="margin: 8px auto; display: none">
          Link Musicas
        </button>
        <!-- Modal de Links do Evento -->
        <div id="modalLinks" class="modal" style="display: none">
          <div class="modal-content" style="max-width: 480px; padding: 20px">
            <h3 style="text-align: center; margin-bottom: 10px">
              Links de Músicas
            </h3>

            <!-- Formulário apenas para ministros/admins -->
            <form id="formLinks" style="display: none; margin-bottom: 10px">
              <input type="hidden" id="dataModalLinks" />
              <input type="hidden" id="descricaoModalLinks" />
              <input
                type="url"
                id="novoLink"
                placeholder="https://youtube.com..."
                style="width: 100%; padding: 8px; margin-bottom: 8px"
                required
              />
              <button
                type="submit"
                style="
                  width: 100%;
                  background-color: #3498db;
                  color: white;
                  border: none;
                  padding: 10px;
                  border-radius: 4px;
                "
              >
                Adicionar
              </button>
            </form>

            <!-- Lista de links visível para todos -->
            <ul
              id="listaLinks"
              style="margin-top: 10px; padding-left: 0; list-style: none"
            ></ul>

            <div style="text-align: center; margin-top: 16px">
              <button
                onclick="document.getElementById('modalLinks').style.display='none'"
                style="
                  padding: 8px 16px;
                  background-color: #ccc;
                  border: none;
                  border-radius: 4px;
                "
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module" src="scripts/perfil.js"></script>
    <script type="module" src="scripts/header.js"></script>
  </body>
</html>
