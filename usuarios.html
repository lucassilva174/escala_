<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usu치rios</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-cover bg-center bg-no-repeat p-4 text-gray-800"
    style="background-image: url('img/fundo.png')"
  >
    <header id="header-root" class="mb-6"></header>

    <main
      class="max-w-3xl mx-auto bg-white/70 backdrop-blur-md rounded-xl p-6 shadow-xl"
    >
      <h2 class="text-2xl font-bold text-center mb-6">Lista de Usu치rios</h2>
      <div id="usuariosTabela" class="space-y-4"></div>
    </main>

    <!-- 游댷 MODAIS AQUI 游댷 -->
    <div
      class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50"
      id="modalExcluir"
    >
      <div
        class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center"
      >
        <h3 class="text-lg font-semibold mb-4">
          Tem certeza que deseja excluir este usu치rio?
        </h3>
        <div class="flex gap-4 justify-center">
          <button
            id="confirmarExclusaoBtn"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Sim
          </button>
          <button
            onclick="fecharModal('modalExcluir')"
            class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <!-- 游댷 MODAL DE EDI칂츾O DE USU츼RIO 游댷 -->
    <div
      id="modalEditarUsuario"
      class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full">
        <h3 class="text-lg font-bold mb-4">Editar Usu치rio</h3>
        <form id="formEditarUsuario" class="space-y-3">
          <input type="hidden" id="uidEditarUsuario" />

          <div>
            <label class="block text-sm font-medium">E-mail</label>
            <input
              id="editarEmailUsuario"
              type="email"
              class="w-full border rounded px-3 py-2"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium">Telefone</label>
            <input
              id="editarTelefoneUsuario"
              type="text"
              class="w-full border rounded px-3 py-2"
            />
          </div>

          <div>
            <label class="block text-sm font-medium">Instrumentos</label>
            <textarea
              id="editarInstrumentosUsuario"
              class="w-full p-2 border rounded"
              rows="3"
              placeholder="Separe os instrumentos por v칤rgula"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium">Equipe</label>
            <input
              id="editarEquipeUsuario"
              type="text"
              class="w-full border rounded px-3 py-2"
            />
          </div>

          <div class="flex justify-end gap-2 pt-2">
            <button
              type="button"
              id="cancelarEdicaoUsuario"
              class="text-gray-600 hover:underline"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="toast"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden px-6 py-4 rounded-lg shadow-lg text-white z-50 flex items-center space-x-3 animate-fade"
    >
      <svg
        id="toastIcon"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 flex-shrink-0"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d=""
        />
      </svg>
      <span id="toastMsg" class="font-medium text-sm">Mensagem</span>
    </div>

    <style>
      @keyframes fade {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade {
        animation: fade 0.3s ease-out;
      }
    </style>

    <script type="module" src="scripts/usuarios.js"></script>
    <script type="module" src="scripts/header.js"></script>
  </body>
</html>
